upstream api_backend {
    server qualichain_backend:5000;
}

upstream fe {
    server fe:8089
}

server {

    listen 80;

    location / {
        proxy_pass http://fe;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

server {
    listen 80;

    location /backend {
        rewrite ^/backend(.*) /$1 break;
        proxy_pass http://api_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}